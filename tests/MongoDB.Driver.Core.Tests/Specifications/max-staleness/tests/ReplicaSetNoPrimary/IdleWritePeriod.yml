# If the TopologyType is ReplicaSetNoPrimary, a client MUST raise an error if
# maxStaleness < heartbeatFrequency + (idleWritePeriodMS of secondary with
# greatest lastUpdateTime)
---
heartbeatFrequencyMS: 500
topology_description:
  type: ReplicaSetNoPrimary
  servers:
  - &1
    address: a:27017
    type: RSSecondary
    avg_rtt_ms: 5
    lastUpdateTime: 1  # Greatest lastUpdateTime.
    maxWireVersion: 5
    lastWrite: {lastWriteDate: {$numberLong: "1"}}
    idleWritePeriodMillis: 9000   # Therefore maxStaleness must be >= 9.5.
  - &2
    address: b:27017
    type: RSSecondary
    avg_rtt_ms: 50  # Too far.
    lastUpdateTime: 0
    maxWireVersion: 5
    lastWrite: {lastWriteDate: {$numberLong: "1"}}
    idleWritePeriodMillis: 11000  # Ignored, A was checked more recently.
read_preference:
  mode: Nearest
  maxStalenessSeconds: 10  # Allowed.
suitable_servers:
- *1
- *2
in_latency_window:
- *1

